<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Open-Hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio data-key="65" src="../SOUNDS/clap.wav"></audio>
    <audio data-key="83" src="../SOUNDS/hi-hat-closed.mp3"></audio>
    <audio data-key="68" src="../SOUNDS/kick.wav"></audio>
    <audio data-key="70" src="../SOUNDS/hi-hat-open.mp3"></audio>
    <audio data-key="71" src="../SOUNDS/deep-kick.wav"></audio>
    <audio data-key="72" src="../SOUNDS/ride.wav"></audio>
    <audio data-key="74" src="../SOUNDS/snare.wav"></audio>
    <audio data-key="75" src="../SOUNDS/floor-tom.wav"></audio>
    <audio data-key="76" src="../SOUNDS/tink.wav"></audio>
    <script src="../JS/index.js"></script>
</body>
</html>
